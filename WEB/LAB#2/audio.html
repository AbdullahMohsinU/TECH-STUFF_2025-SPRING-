<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audio Example</title>
</head>
<body>
    <h1>HTML5 Audio Example</h1>
    
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <br>
    
    <video width="400" controls>
        <source src="jungle.mp4" type="video/mp4">
        Your browser does not support it!!
    </video>
    
    <table style="border: 2px solid black; border-collapse: collapse;">
        <tr>
            <th style="border: 1px solid black; padding: 5px;">THEME</th>
            <th style="border: 1px solid black; padding: 5px;">SOURCE</th>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 5px;">LEMON</td>
            <td style="border: 1px solid black; padding: 5px;">ALMOND</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 5px;">WATER</td>
            <td style="border: 1px solid black; padding: 5px;">ROUTE</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 5px;">METHOD</td>
        </tr>
    </table>
</body>
</html>
